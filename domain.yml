intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - authenticate
  - trigger_dice_roll
  - radiant

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "I'll be back"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_curse:
  - text: "ah god damn. Not like this"

  utter_ask_color:
  - text: "what dice would you like?"
    buttons:
    - title: "d4"
      payload: '/choose{"dice_sides": "d4"}'
    - title: "d6"
      payload: '/choose{"dice_sides": "d6"}'
    - title: "d20"
      payload: '/choose{"dice_sides": "d20"}'

actions:
- action_hello_world
- action_roll_dice

entities:
- dice_sides
- dice_types

slots:
  dice_sides:
    type: text
    initial_value: "human"

  dice_types:
    type: categorical
    values:
    - d4
    - d6
    - d20

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
